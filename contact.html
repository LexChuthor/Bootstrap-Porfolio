<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/contact_style.css">
    <title>Document</title>

<body>
    <div class="container">
        <div id="top" class="row">
            <div class="col-sm-6">
                <span id="namePlate">Patrick Chu</span>
            </div>
            <td class="align-middle">
                <div class="col-sm-6">
                    <nav class="navbar navbar-light bg-white">
                        <a class="navbar-brand" href="index.html">About</a>
                        <a class="navbar-brand" href="portfolio.html">Portfolio</a>
                        <a class="navbar-brand" href="contact.html">Contact</a>
                    </nav>
                </div>
            </td>
            <div class="row">

            </div>
        </div>
    </div>
    <div id="contentBody" class="container">
        <div class="row">
            <h1>Contact</h1>
            <hr>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="nameBlank">Name</label>
                        <input type="text" class="form-control" id="nameBlank" placeholder="e.g. John Smith">
                    </div>
                    <div class="form-group">
                        <label for="emailBlank">Email</label>
                        <input type="text" class="form-control" id="emailBlank" placeholder="email@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="messageBlank">Message</label>
                        <textarea class="form-control" id="messageBlank" rows="4"></textarea>
                    </div>
                    <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div id="footer" class="container">
            <div class="row justify-content-center">
                <div class="col-sm-8 offset-sm-2">
                    Copyright &copy;
                </div>
            </div>
        </div>
    </footer>
</body>
